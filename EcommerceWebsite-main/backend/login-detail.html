    <script >
          
    const dbRequest = indexedDB.open("ecommerceadmin", 1);

dbRequest.onsuccess = (e) => {
    const db = e.target.result; // Access the database
    const adminuserEmail = localStorage.getItem('adminuserEmail');
console.log(adminuserEmail);
    if (!adminuserEmail) {
        window.location.href = 'admin-login.html';
        return;
    }

    const transaction = db.transaction("admin", "readonly");
    const store = transaction.objectStore("admin");

    // Get all users from the store
    const request = store.getAll(); // Use getAll to fetch all records

    request.onsuccess = (event) => {
        const users = event.target.result; // Array of users

        // Check if any user's email matches the userEmail from localStorage
        const user = users.find(user => user.email === adminuserEmail);

        if (user) {
            console.log('Emails match!', user);
            // Proceed with your logic here
            // For example, redirect or show user data
        } else {
            console.log('No matching email found in IndexedDB.');
            window.location.href = 'admin-login.html';
            // Handle the case where the email is not found
        }
    };

    request.onerror = (event) => {
        console.error("Error fetching users from IndexedDB:", event.target.error);
    };
};

dbRequest.onerror = (e) => {
    console.error("Error opening database:", e.target.error);
};
    

dbRequest.onupgradeneeded = (e) => {
        console.log('Upgrade needed');
        const db = e.target.result; // Access the database
    
        // Create admin object store if it doesn't exist
        if (!db.objectStoreNames.contains('admin')) {
            const store = db.createObjectStore("admin", { keyPath: 'id' });
    
            // Create indexes for admin
            store.createIndex('name', 'name', { unique: false });
            store.createIndex('email', 'email', { unique: true });
            store.createIndex('mobile', 'mobile', { unique: true });
            store.createIndex('password', 'password', { unique: false }); // Consider not indexing passwords
        }
    };

    </script>
