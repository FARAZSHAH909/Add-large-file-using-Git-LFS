<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Ad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a Product Ad</h1>
        <form id="product-form">
            <div class="input-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" required>
            </div>
            <div class="input-group">
                <label for="product-comapny">Product Company Name:</label>
                <input type="text" id="product-comapny" required>
            </div>
            <div class="input-group">
                <label for="product-price">Product Price:</label>
                <input type="text" id="product-price" required>
            </div>
            <div class="input-group">
                <label for="product-img">Product Image:</label>
                <input type="file" id="product-img" accept="image/*" required>
            </div>
            <button id="addproduct">Add Product</button>
        </form>

        <h2>Your Products:</h2>
        <div id="product-list"></div>
    </div>

    <script src="app.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/wish.js"></script>
    <script src="js/product.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/addproduct.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
